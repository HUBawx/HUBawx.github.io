<!DOCTYPE html>
<html>
<head>
	<title>中国部分搜索引擎</title>
</head>
	<body>
		<h1 style="text-align: left; color: black">中国部分搜索引擎</h1>
		
		<h2 style="text-align: left; color: blue">搜狗搜索</h2>
		<p><img alt="图片未显示" src="http://www.sogou.com/docs/images/logo_pro2x.png?v=180424"></p>
		<form action="https://sogou.com/web" method="get">
			<input type="text" name="query" placeholder="在此输入搜索内容">
			<input type="submit" value="搜狗搜索">
		</form>
		
		<h2 style="text-align: left; color: blue">百度搜索</h2>
		<p><img alt="图片未显示" src="https://www.baidu.com/img/flexible/logo/pc/result.png"></p>
		<form action="https://baidu.com/s" method="get">
			<input type="text" name="wd" placeholder="在此输入搜索内容">
			<input type="submit" value="百度搜索">
		</form>
		
		<h2 style="text-align: left; color: blue">360搜索</h2>
		<p><img alt="图片未显示" src="https://hao2.qhimg.com/t01b27bb76e133d0ee1.png"></p>
		<form action="https://so.com/s" method="get">
			<input type="text" name="q" placeholder="在此输入搜索内容">
			<input type="submit" value="360搜索">
		</form>
	</body>
</html>
